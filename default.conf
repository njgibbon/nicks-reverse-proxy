server 
{
    listen       80;
    server_name  localhost;
location / 
    {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
location /health
    {
        return 200 '{"message": "healthy"}';
        add_header Content-Type application/json;
    }
location /google/ 
    {
        proxy_pass https://google.com/;
    }
location /netflix/ 
    {
        proxy_pass https://netflix.com/;
    }
        
}
